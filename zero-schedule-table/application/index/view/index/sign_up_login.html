<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up | Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="__PUBLIC__/static/styles/sign-up-login.css">
</head>
<body>
<div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login" id="login-bt">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form id="sign-up-form">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Nickname<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" id="nickname"/>
            
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" required autocomplete="off" id="email"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" id="password"/>
          </div>
          <div class="field-wrap">
            <label>
              Repeat Your Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" id="repeat-password"/>
          </div>
          <p class="bg-danger" id="error-text"></p>
          <button type="submit" class="button button-block">Get Started</button>
          
        </form>
        
      </div>
      
      <div id="login">   
        <h1>Welcome Back!</h1>
        
        <form id="login-form">
          
          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off" id="email-for-login"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" id="password-for-login"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <p class="bg-danger" id="login-text"></p>
          <button class="button button-block">Log In</button>
          
        </form>
        
      </div>
      
      </div><!-- tab-content -->
      
</div> <!-- /form -->
<!-- partial -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script  src="__PUBLIC__/static/lib/sign-up-login.js"></script>

</body>
</html>
